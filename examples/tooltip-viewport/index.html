<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tooltip-Viewport-Beispiel für Bootstrap</title>

    <!-- Bootstrap-CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Besondere Stile für diese Vorlage -->
    <link href="tooltip-viewport.css" rel="stylesheet">

    <!-- Nur für Testzwecke. Kopiere diese Zeilen nicht in echte Projekte! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <button type="button" class="btn btn-default pull-right tooltip-bottom" title="Dies sollte nach links geschoben sein">Nach links</button>
    <button type="button" class="btn btn-default tooltip-bottom" title="Dies sollte nach rechts geschoben sein">Nach rechts</button>
    <button type="button" class="btn btn-default tooltip-right" title="Dies sollte nach unten geschoben sein">Nach unten</button>

    <button type="button" class="btn btn-default tooltip-right btn-bottom" title="Dies sollte nach oben geschoben sein">Nach oben</button>

    <div class="container-viewport">
      <button type="button" class="btn btn-default tooltip-viewport-bottom" title="Dies sollte nach links geschoben sein">Nach links</button>
      <button type="button" class="btn btn-default tooltip-viewport-right" title="Dies sollte nach unten geschoben sein">Nach unten</button>

      <button type="button" class="btn btn-default pull-right tooltip-viewport-bottom" title="Dies sollte nach rechts geschoben sein">Nach rechts</button>

      <button type="button" class="btn btn-default tooltip-viewport-right btn-bottom" title="Dies sollte nach oben geschoben sein">nach oben</button>
    </div>


    <!-- Bootstrap-JavaScript
    ================================================== -->
    <!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="tooltip-viewport.js"></script>
  </body>
</html>
